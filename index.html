<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>MovieList</title>
  </head>
  <body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">MovieList</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item">Home</li>
                    <li class="menu-list-item">Movies</li>
                    <li class="menu-list-item">Series</li>
                    <li class="menu-list-item">Popular</li>
                    <li class="menu-list-item">Trending</li>
                </ul>
            </div>
            <div class="search-container">
                <header>
                    <form id="form">
                      <input type="text" placeholder="Search" id="search" class="search" />
                    </form>
                </header>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <ul class="menu2-list">
            <li class="menu2-list-item">All Team</li>
            <li class="menu2-list-item">Core</li>
            <li class="menu2-list-item">Developers</li>
            <li class="menu2-list-item">Designers</li>
            <li class="menu2-list-item">Mentors</li>
        </ul>
    </div>
   

    <main id="main"></main>
    <script src="script.js"></script>
  </body>
</html>
